<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Love Notes for My Baby</title>
<!-- Google Fonts for a stylish, romantic look -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
<style>
  /* Body with a cosmic dark background and stars */
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
    background-size: cover;
    min-height: 100vh;
    margin: 0;
    padding: 30px;
    color: #f0e5de;
    overflow: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Stars container */
  #stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* Individual stars styling */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    box-shadow: 0 0 4px white, 0 0 8px white;
  }

  /* Header styling with glow */
  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3em;
    color: #f0e5de;
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px rgba(240, 229, 222, 0.5);
    position: relative;
    z-index: 1;
  }

  /* Heart-shaped container for love note */
  #note-container {
    width: 80%;
    max-width: 500px;
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #4b006e, #8e2de2);
    border-radius: 50% 50% 45% 55% / 60% 40% 60% 40%; /* approximates a heart shape */
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    padding: 20px;
    margin: 20px 0;
    text-align: center;
    transition: all 0.5s ease;
    position: relative;
    opacity: 0;
    transform: scale(0.95);
    animation: fadeInUp 1s forwards;
  }

  #note {
    font-family: 'Pacifico', cursive;
    font-size: 1.5em;
    color: #f0e5de;
    line-height: 1.4;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Style for the large heart icon button */
button {
    background: transparent; /* transparent background for icon button */
    border: none;
    cursor: pointer;
    font-size: 4em; /* larger size for the icon */
    margin-top: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
    outline: none;
  }

  /* Hover effect for button */
button:hover {
    transform: scale(1.3);
    box-shadow: 0 0 20px #f0e5de;
  }

  /* Floating hearts styles */
  .heart {
    position: absolute;
    font-size: 24px;
    color: #f0e5de; /* romantic soft color */
    opacity: 0.8;
    animation: floatHearts 12s linear forwards;
    pointer-events: none;
  }

  @keyframes floatHearts {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
    50% {
      opacity: 0.4;
    }
    100% {
      transform: translateY(-120vh) scale(0.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>♥ Love Notes for My Baby Rose ♥</h1>

<!-- Heart-shaped love note container -->
<div id="note-container">
  <div id="note">Click the heart button to see a love note!</div>
</div>

<!-- Heart icon button -->
<button onclick="showRandomNote()">❤️</button>

<!-- Stars container -->
<div id="stars"></div>

<!-- Container for floating hearts -->
<div id="hearts-container"></div>

<script>
  // Generate stars across the night sky
  const starCount = 150;
  const starsContainer = document.getElementById('stars');

  for (let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 2 + 0.5;
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.boxShadow = `0 0 ${size * 2}px white`;
    starsContainer.appendChild(star);
  }

  const notes = [
    "Click the button to see a love note bby ko <3!",
    "You are my sunshine on cloudy days, my love.",
    "Every moment with you is a treasure.",
    "Your smile lights up my world, mahal ko.",
    "I love you more with each passing day, asawa ko.",
    "You are my forever and always, aking mahal.",
    "My heart beats for you, bby ko.",
    "You make my life complete, mahal ko.",
    "Being with you feels like home, asawa ko.",
    "You are the sweetest part of my life, my bby.",
    "Forever yours, with all my heart, aking asawa."
  ];

  const noteDiv = document.getElementById('note');
  const noteContainer = document.getElementById('note-container');
  const heartsContainer = document.getElementById('hearts-container');

  function showRandomNote() {
    const newNote = document.createElement('div');
    newNote.innerText = notes[Math.floor(Math.random() * notes.length)];
    newNote.style.opacity = 0;
    newNote.style.transform = 'translateY(20px)';
    newNote.style.transition = 'opacity 0.5s, transform 0.5s';

    // Clear existing note
    noteDiv.innerHTML = '';
    noteDiv.appendChild(newNote);

    setTimeout(() => {
      newNote.style.opacity = 1;
      newNote.style.transform = 'translateY(0)';
    }, 50);
  }

  // Generate floating hearts at random positions
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '❤️'; // emoji heart
    // Random position
    heart.style.left = Math.random() * 90 + 'vw';
    // Random size
    const size = Math.random() * 12 + 12;
    heart.style.fontSize = size + 'px';
    // Random delay
    heart.style.animationDelay = Math.random() * 3 + 's';

    heartsContainer.appendChild(heart);

    // Remove after animation
    setTimeout(() => {
      if (heartsContainer.contains(heart)) {
        heartsContainer.removeChild(heart);
      }
    }, 12000);
  }

  // Continuous hearts
  setInterval(createHeart, 300);

  window.onload = () => {
    showRandomNote();
    createHeart();
  };
</script>

</body>
</html>
